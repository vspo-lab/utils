name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false
      
      - name: Download deps
        shell: bash
        run: pnpm install 

      - name: package build
        shell: bash
        run: pnpm build
      
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release